<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomber Man Game</title>
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <div class="game-info">
          <div class="status-section">
            <div id="status" class="status">Not Connected</div>
            <div id="gameOverMessage" class="game-over-message" style="display: none;"></div>
          </div>
          
          <div class="player-section">
            <input type="text" id="playerName" class="player-name" placeholder="Enter your name" maxlength="15">
            <!-- <div id="currentPlayer" class="current-player" style="display: none;">
              <h4>Current Player</h4>
              <div class="player-info">
                <span class="player-name-display" id="currentPlayerName">-</span>
                <span class="player-status" id="currentPlayerStatus">-</span>
                <span class="player-kills" id="currentPlayerKills">Kills: 0</span>
              </div>
            </div> -->
          </div>
        </div>
        
        <div class="game-content">
          <div class="game-area">
            <canvas id="gameCanvas" class="game-canvas"></canvas>
          </div>
          
          <div class="scoreboard">
            <h3>Scoreboard</h3>
            <div id="scoreList" class="score-list"></div>
          </div>
        </div>
        
        <div class="controls">
          <p>Use arrow keys (← ↑ → ↓)  to move and spacebar to place bombs!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
